android:
  assets:
    - "assets/vosk-model.zip"
    - "assets/white bear.glb"
  runtime_libs:
    - "runtime_libs"
  manifest:
    package: "com.github.goudanough.wizards"
    version_name: "0.0.1" 
    version_code: 16777218
    install_location: "auto"
    application:
      label: "WizARds"
      theme: "@android:style/Theme.DeviceDefault.NoActionBar.Fullscreen"
      meta_data:
        - name: "com.oculus.intent.category.VR"
          value: "vr_only"
        - name: "com.samsung.android.vr.application.mode"
          value: "vr_only"
        - name: "com.oculus.supportedDevices"
          value: "quest|quest2|quest3|questpro"
        - name: "com.oculus.vr.focusaware"
          value: "true"
      activities:
        - config_changes: "density|keyboard|keyboardHidden|navigation|orientation|screenLayout|screenSize|uiMode"
          launch_mode: "singleTask"
          orientation: "landscape"
          intent_filters:
            - actions:
                - "android.intent.action.MAIN"
              categories:
                - "com.oculus.intent.category.VR"
                - "android.intent.category.LAUNCHER"
    uses_permission:
      - name: "com.oculus.permission.USE_SCENE"
      - name: "com.oculus.permission.HAND_TRACKING"
      - name: "com.oculus.permission.USE_ANCHOR_API"
      - name: "android.permission.RECORD_AUDIO"
      - name: "android.permission.WRITE_EXTERNAL_STORAGE"
      - name: "android.permission.READ_EXTERNAL_STORAGE"
      - name: "android.permission.INTERNET"
      - name: "android.permission.ACCESS_NETWORK_STATE"
    uses_feature:
      - name: "com.oculus.feature.PASSTHROUGH"
        required: true
      - name: "oculus.software.handtracking"
        required: true
      - name: "android.hardware.vr.headtracking"
        required: true
        version: 1
      - name: "android.hardware.vulkan.version"
        required: true
        version: 4206592 
    sdk:
      target_sdk_version: 32
      min_sdk_version: 23
