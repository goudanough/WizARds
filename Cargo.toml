[package]
name = "wizARds"
version = "0.0.1"
edition = "2021"
description = "Example for building an Android OpenXR app with Bevy"

[lib]
name = "wizARds"
crate-type = ["rlib", "cdylib"]

[[bin]]
name = "wizARds"
path = "src/main.rs"

[dependencies]
bevy = "0.12"
bevy_ggrs = "0.14.0"
bytemuck = { version = "1.14.1", features=["derive"]}
bevy_oxr = { git = "https://github.com/goudanough/bevy_oxr", rev = "386a53d", default-features = false }
bevy_xpbd_3d = "0.3.3"

[patch.crates-io]
ggrs = { git = "https://github.com/goudanough/ggrs" }

[profile.release]
opt-level = 3
lto = "thin"

# I've added this because it could technically give a faster binary
[profile.super-release]
inherits = "release"
lto = "fat"
codegen-units = 1
panic = "abort"
