[package]
name = "wizARds"
version = "0.0.1"
edition = "2021"
description = "Example for building an Android OpenXR app with Bevy"

[lib]
name = "wizARds"
crate-type = ["rlib", "cdylib"]

[dependencies]
bevy_oxr = { git = "https://github.com/awtterpip/bevy_oxr", default-features = false }
bevy = "0.12"
openxr = { git = "https://github.com/Ralith/openxrs" }

[profile.release]
opt-level = 3
lto = "thin"

# I've added this because it could technically give a faster binary
[profile.super-release]
inherits = "release"
lto = "fat"
codegen-units = 1
panic = "abort"
